<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Content Management Tool</h1>
    </header>

    <main>
        <section class="editor">
            <h2>Content Editor</h2>
            <div class="dropzone" id="dropzone">
                <p>Drag and drop text, images, or videos here</p>
            </div>
        </section>

        <section class="media-management">
            <h2>Media Management</h2>
            <input type="file" id="media-upload" accept="image/*, video/*" style="display: none;">
            <button id="upload-button">Upload Media</button>
            <div class="media-list" id="media-list">
            <!-- Uploaded media will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Content Management Tool</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
